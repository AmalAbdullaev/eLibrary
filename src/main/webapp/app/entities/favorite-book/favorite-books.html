<div class="container">
    <h2>Избранные книги</h2>
    <div class="row">
        <div class="favoriteBooks">
            <div class="col-md-2 col-sm-4" ng-repeat="favoriteBook in vm.favoriteBooks track by favoriteBook.id">
                
                <div class="favoriteBook">
                    <!-- Книга 1 -->
                    <div class="favoriteSingleBook">
                        <!-- Обложка -->
                        <!-- <div class="fBookCover"><img src="{{book.coverPath}}" width="100%" height="100%"></div> -->
                        <div class="fBookCover"><img ng-src="{{favoriteBook.bookCoverPath}}"  width="100%" height="100%" style="border-radius:5px"></div>
                        <!-- Название книги -->
                        <div class="fBookTitle">{{favoriteBook.bookTitle}}</div>
                        <!-- Кнопки -->
                        <div class="fBookBtnsOuter">
                            <!-- Читать книгу -->
                            <a ui-sref="book-detail({id:favoriteBook.bookId})">
                                <button class="btnFavoriteBookRead">
                                    <span class="glyphicon glyphicon-book"></span> Читать
                                </button>
                            </a>
                            <!-- Удалить из избранного -->
                            <button class="btnFavoriteBookDelete" ng-click="vm.bookDelete(favoriteBook.id)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
