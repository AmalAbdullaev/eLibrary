
<div>
    <h2><span data-translate="eLibraryApp.favoriteBook.detail.title">Favorite Book</span> {{vm.favoriteBook.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="eLibraryApp.favoriteBook.book">Book</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.favoriteBook.bookId})">{{vm.favoriteBook.bookId}}</a>
        </dd>
        <dt><span data-translate="eLibraryApp.favoriteBook.profile">Profile</span></dt>
        <dd>
            <a ui-sref="profile-detail({id:vm.favoriteBook.profileId})">{{vm.favoriteBook.profileId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="favorite-book-detail.edit({id:vm.favoriteBook.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
