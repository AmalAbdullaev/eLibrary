
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFavoriteBookLabel" data-translate="eLibraryApp.favoriteBook.home.createOrEditLabel">Create or edit a Favorite Book</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.favoriteBook.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.favoriteBook.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="eLibraryApp.favoriteBook.book" for="field_book">Book</label>
            <select class="form-control" id="field_book" name="book" ng-model="vm.favoriteBook.bookId" ng-options="book.id as book.id for book in vm.books"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="eLibraryApp.favoriteBook.profile" for="field_profile">Profile</label>
            <select class="form-control" id="field_profile" name="profile" ng-model="vm.favoriteBook.profileId" ng-options="profile.id as profile.id for profile in vm.profiles"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
