<form name="deleteForm" ng-submit="vm.confirmDelete(vm.book.id, vm.reason)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="entity.delete.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Вы действительно хотите удалить книгу "{{vm.book.title}}"?</p>
    </div>
    <div class="col-md-12 form-group" has-authority="ROLE_ADMIN">
        <label class="control-label" for="reason">Введите причину снятия с публикации</label>
        <input type="text" class="col-md-12 form-control" name="reason" id="reason" ng-model="vm.reason"/>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
