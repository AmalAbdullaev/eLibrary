<div class="container" >
    <h2>
        Пользователи
        <!-- <button class="btn btn-primary" ui-sref="profile.new" >
            <span data-translate="userManagement.home.createLabel">Create a new User</span>
        </button> -->
    </h2>
    <jhi-alert></jhi-alert>
    <div class="userSearchList">
        <input class="form-control" ng-keyup="vm.keyPress($event)" ng-model="vm.searchText" placeholder="Для поиска пользователя: введите логин или email">
    </div>
    <div>
        <div class="userManagementList">
            <div class="userManagementViewUser" ng-repeat="profile in vm.profiles track by profile.id">
                <div class="userManagementPhoto"><div class="userManagementAvatar"></div></div>

                <div class="userManagementLogin">
                    <p><b>Логин</b></p>
                    <a ui-sref="profile-detail({id:profile.id})"> {{profile.userLogin}}</a>
                </div>
                <div class="userManagementBtns">
                    <button type="submit" ui-sref="profile-detail({id:profile.id})" class="btn btn-info btn-sm" style="float:right">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                    <a has-authority="ROLE_ADMIN"  ><button class="btnUserEdit" ui-sref="profile.edit({id:profile.id})"></button></a>
                </div>
                <div class="userManagementEmail">
                    <p><b>Email</b></p>
                    <span>{{profile.userEmail}}</span>
                </div>
            </div>
        </div>
        
        <div class="AllBookCounter" has-authority="ROLE_ADMIN">
            <img class="AllImgCenter" src="/content/images/ico/AllBookCounter.png" width="70%">
            <div class="counterNum">{{vm.books.length}}</div>
            <div class="counterName">Книг</div>
        </div>

        <div class="AllUserCounter" has-authority="ROLE_ADMIN">
            <img class="AllImgCenter" src="/content/images/ico/AllUserCounter.png" width="70%">
            <div class="counterNum">{{vm.profiles.length}}</div>
            <div class="counterName">Пользователей</div>
        </div>
    </div>
    
</div>
