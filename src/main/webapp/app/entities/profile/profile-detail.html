
<div>
    <h2><span data-translate="eLibraryApp.profile.detail.title">Profile</span> {{vm.profile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="eLibraryApp.profile.trusted">Trusted</span></dt>
        <dd>
            <span>{{vm.profile.trusted}}</span>
        </dd>
        <dt><span data-translate="eLibraryApp.profile.banned">Banned</span></dt>
        <dd>
            <span>{{vm.profile.banned}}</span>
        </dd>
        <dt><span data-translate="eLibraryApp.profile.user">User</span></dt>
        <dd>
            {{vm.profile.userId}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="profile-detail.edit({id:vm.profile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
