<div class="container">
    <h2>Профиль</h2>
    
    <div class="row">
        <div class="col-md-7">
            <!-- Детали профиля -->
            <div class="profileDetail">
                <div class="profileDetailAllInfo">
                    <div class="col-md-4">
                        <!-- Фото профиля -->
                        <div>
                            <img class="img-circle" src="\content\images\ico\defaultProfilePhoto.png" width="75%" height="75%" >
                        </div>
                    </div>
                    <div class="col-md-8">
                        <!-- Инфа о профиле -->
                        <div class="profileInfo">
                            <!-- Логин -->
                            <div class="profileLogin">{{vm.profile.userLogin}}</div>   
                            <!-- Имя Фамилия -->
                            <div class="profileName">{{vm.profile.userFirstName}} {{vm.profile.userLastName}}</div>   
                            <!-- Email -->
                            <div class="profileEmail">{{vm.profile.userEmail}}</div>   
                            <!-- Кнопки -->
                            <div class="profileBtn" >
                                <button has-authority="ROLE_ADMIN" type="button" ui-sref="profile-detail.edit({id:vm.profile.id})" class="btn btn-success" style="float:right">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span class="hidden-sm-down">Изменить</span>
                                </button>

                                <button type="submit" ui-sref="{{ vm.previousState }}" ng-if="vm.previousState !== 'book-detail'" class="btn btn-info" style="float:right">
                                    <span class="glyphicon glyphicon-arrow-left"></span> <span>Назад</span>
                                </button>
                                <button type="submit" ng-if="vm.previousState === 'book-detail'" ui-sref="book-detail({id: bookId})" class="btn btn-info" style="float:right">
                                    <span class="glyphicon glyphicon-arrow-left"></span> <span>Назад</span>
                                </button>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5"></div>
        </div>

        <div class="col-md-10">
        <!-- Мои книги / читаю -->

            <div class="myBooksAndReaded">
                <!-- Переключатель Мои книги -->
                <input id="tab1" type="radio" name="tabs" checked>
                <label for="tab1"><span class="glyphicon glyphicon-book"></span> Мои книги</label>
                <!-- Переключатель Читаю -->
                <input id="tab2" type="radio" name="tabs">
                <label for="tab2"><span class="glyphicon glyphicon-list-alt"></span> Читаю</label>
                
                <!-- Мои книги -->
                <section id="content1" infinite-scroll="vm.loadAllMyBooks()"
                         infinite-scroll-disabled="vm.busy || vm.pageInMyBooks > vm.maxPageInMyBooks">
                    <div class="col-md-4" ng-repeat="book in vm.books track by book.id">
                        
                        <!-- Книга 1 -->
                        <div class="profileDetailMyBook">
                            <div class="homeRBookSingle">
                                <!-- Обложка -->
                                <div class="homeABookCover" ><img data-ng-src="/api/books/downloadCover/{{book.id}}"width="100%" style="border-radius:5px"></div>
                                <!-- Инфа о книге -->
                                <div class="homeABookInfo">
                                    <div class="homeRBookTitle">{{book.title}}</div>
                                    <div class="homeRBookAuthor">{{book.authorFirstName}} {{book.authorLastName}}</div>
                                </div>
                                <!-- Кнопки -->
                                <div class="homePBookBtns">
                                    <a ui-sref="book-detail({id:book.id})"><button class="btnProfileBookDetail">Подробнее</button></a>
                                </div>
                            </div>
                        </div>   
                    </div>
                </section>
                
                <!-- Читаю -->
                <section id="content2" infinite-scroll="vm.loadAllReadBooks()"
                         infinite-scroll-disabled="vm.busy || vm.pageInReadBooks > vm.maxPageInReadBooks">
                    <div class="col-md-4" ng-repeat="book in vm.readBooks track by book.id">
                    
                        <!-- Книга 1 -->
                        <div class="profileDetailMyBook" >
                            <div class="homeRBookSingle">
                                <!-- Обложка -->
                                <div class="homeABookCover"><img data-ng-src="/api/books/downloadCover/{{book.bookId}}" width="100%" height="100%" style="border-radius:5px"></div>
                                <!-- Инфа о книге -->
                                <div class="homeABookInfo">
                                    <div class="homeRBookTitle">{{book.bookTitle}}</div>
                                    <div class="homeRBookAuthor">{{book.bookAuthorFirstName}} {{book.bookAuthorLastName}}</div>
                                </div>
                                <!-- Кнопки -->
                                <div class="homePBookBtns">
                                    <a ui-sref="book-detail({id:book.bookId})"><button class="btnProfileBookDetail">Подробнее</button></a>
                                </div>
                            </div>
                        </div>   
                    </div>
                </section>
            </div>
        </div>

        <div class="col-md-5"></div>
    </div>
</div>
