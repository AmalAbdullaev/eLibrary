<form name="deleteForm" ng-submit="vm.confirmDelete(vm.genre.id)">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    ng-click="vm.clear()">&times;</button>
            <h4 class="modal-title">Подтвердите операцию удаления</h4>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <h4 data-translate="eLibraryApp.genre.delete.question" translate-values="{id: '{{vm.genre.name}}'}">Вы уверены, что хотите удалить этот жанр?</h4>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Отмена</span>
            </button>
            <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Удалить</span>
            </button>
        </div>
    </form>
