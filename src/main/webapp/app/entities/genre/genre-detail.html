
<div>
    <h2><span>Жанр</span> {{vm.genre.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Название</span></dt>
        <dd>
            <span>{{vm.genre.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Назад</span>
    </button>

    <button type="button" ui-sref="genre-detail.edit({id:vm.genre.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Изменить</span>
    </button>
</div>
