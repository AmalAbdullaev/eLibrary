<div class="container-fluid">
    <div class="row">
        <div class="homeRow col-md-9 col-sm-12">
            
            <!-- Баннер с переходом на библиотеку -->
            <a ui-sref="book" ng-click="vm.collapseNavbar()">
                <div class="goToLibrary"></div>
            </a>

            <!-- БЛОК рекомендации -->
            <div class="homeRecommendedBooks">
                <h3>Рекомендации</h3>
                <div class="homeRow">
                    <div class="homeCol col-md-4" ng-repeat="book in vm.recommendedBooks | limitTo:3 track by book.id">
                        <div class="homeRBook">
                            <!-- Рекомендуемая книга 1 -->
                            <div class="homeRBookSingle">
                                <!-- Обложка книги -->
                                <div class="homeRBookCover"><img data-ng-src="/api/books/downloadCover/{{book.id}}"width="100%" height="100%" style="border-radius:5px"></div>
                                <!-- Информация о книге -->
                                <div class="homeRBookInfo">
                                    <div class="homeRBookReadedH">&nbsp;
                                        <div class="homeRBookReaded"ng-if="isRead(book.id)" has-authority="ROLE_USER">Прочитано</div>
                                    </div>
                                    <div class="homeRBookTitle">{{book.title}}</div>
                                    <div class="homeRBookAuthor">{{book.authorFirstName}} {{book.authorLastName}}</div>
                                </div>
                                <!-- Кнопки -->
                                <div class="homeRBookBtns">
                                    <a ui-sref="book-detail({id:book.id})"><button class="btnLibReadBook2">Читать</button></a>
                                    <button has-authority="ROLE_USER" ng-class="{false:'btnLibFavoriteBook', true:'btnLibFavoriteBookChecked ' } [isFavorite(book.id)]" ng-click="getFavorite(book.id)"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- БЛОК Топ 10 пользователей -->
        <div class="homeRow col-md-3 col-sm-12">
            <div class="topTenUsers">
                <div class="topTenTitle">Топ 10 Пользователей<br> по загрузке книг</div>
                <div class="topUsers" ng-repeat="profile in vm.topProfiles track by profile.id">
                    <div ui-sref="profile-detail({id: profile.id})" class="topUser">{{profile.userLogin}}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- БЛОК Новое поступление книг -->
    <div class="row">
        <div class="homeRow col-md-12 col-sm-12">
            <h3>Новое поступление</h3>
            <div class="newArrival">
                <div class="row">
                    <!-- Книга 1 -->
                    <div class="col-md-3" ng-repeat="book in vm.newBooks | limitTo:10 track by book.id">
                        <div class="homeNewArrivalBook">
                            <div class="homeABookSingle">
                                <!-- Обложка -->
                                <div class="homeABookCover"><img data-ng-src="/api/books/downloadCover/{{book.id}}" width="100%" height="100%" style="border-radius:5px"></div>
                                <!-- Инфа о книге -->
                                <div class="homeABookInfo">
                                    <div class="homeRBookReadedH">&nbsp;
                                        <div class="homeRBookReaded" ng-if="isRead(book.id)" has-authority="ROLE_USER">Прочитано</div>
                                    </div>
                                    <div class="homeRBookTitle">{{book.title}}</div>
                                    <div class="homeRBookAuthor">{{book.authorFirstName}} {{book.authorLastName}}</div>
                                </div>
                                <!-- Кнопки -->
                                <div class="homeABookBtns">
                                    <a ui-sref="book-detail({id:book.id})"><button class="btnLibReadBook2">Читать</button></a>
                                    <button has-authority="ROLE_USER" ng-class="{false:'btnLibFavoriteBook', true:'btnLibFavoriteBookChecked ' } [isFavorite(book.id)]" ng-click="getFavorite(book.id)"></button>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div>  
            </div>
        </div>
    </div>  
</div>
<div id="background-img" class="background-img" ></div>
